<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="theme-color" content="#0082f0">
  <meta name="apple-mobile-web-app-status-bar-style" content="#0082f0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="msapplication-navbutton-color" content="#0082f0">
  <meta name="msapplication-TileColor" content="#0082f0">  
  <meta name="msapplication-TileImage" content="{{ site.baseurl }}public/images/favicon-144.png">
  <meta http-equiv="cleartype" content="on">
  <meta name="description" content="">
  <meta name="author" content="">	
  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/bootstrap.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/font-awesome.css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet" type="text/css">
  <link rel="apple-touch-icon" href="{{ site.baseurl }}public/images/apple-touch-icon.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}public/images/favicon.ico">  
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
